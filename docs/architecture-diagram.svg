<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .title {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      font-weight: bold;
    }
    .section-title {
      font-family: 'Arial', sans-serif;
      font-size: 20px;
      font-weight: bold;
    }
    .label {
      font-family: 'Arial', sans-serif;
      font-size: 14px;
    }
    .sub-label {
      font-family: 'Arial', sans-serif;
      font-size: 12px;
    }
    .cloud {
      fill: #E1F5FE;
      stroke: #039BE5;
      stroke-width: 2;
    }
    .on-prem {
      fill: #E8F5E9;
      stroke: #43A047;
      stroke-width: 2;
    }
    .vps {
      fill: #FFF3E0;
      stroke: #FB8C00;
      stroke-width: 2;
    }
    .service {
      fill: #FFFFFF;
      stroke: #616161;
      stroke-width: 1;
    }
    .microservice {
      fill: #E3F2FD;
      stroke: #1E88E5;
      stroke-width: 1;
    }
    .app {
      fill: #F3E5F5;
      stroke: #8E24AA;
      stroke-width: 1;
    }
    .database {
      fill: #FFEBEE;
      stroke: #E53935;
      stroke-width: 1;
    }
    .connection {
      stroke: #9E9E9E;
      stroke-width: 1;
      marker-end: url(#arrowhead);
    }
    .dashed-connection {
      stroke: #9E9E9E;
      stroke-width: 1;
      stroke-dasharray: 5,5;
      marker-end: url(#arrowhead);
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9E9E9E" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">School Bus - Multi-Cloud Architecture</text>
  
  <!-- GCP Cloud -->
  <rect x="50" y="100" width="700" height="600" rx="20" ry="20" class="cloud" />
  <text x="400" y="130" text-anchor="middle" class="section-title">Google Cloud Platform (GCP)</text>
  
  <!-- GKE Cluster -->
  <rect x="100" y="160" width="600" height="400" rx="10" ry="10" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="2" />
  <text x="400" y="180" text-anchor="middle" class="section-title">Google Kubernetes Engine (GKE)</text>
  
  <!-- Microservices in GKE -->
  <rect x="120" y="200" width="160" height="330" rx="5" ry="5" fill="#F9FBE7" stroke="#AFB42B" stroke-width="1" />
  <text x="200" y="220" text-anchor="middle" class="label">Microservices</text>
  
  <rect x="130" y="230" width="140" height="40" rx="5" ry="5" class="microservice" />
  <text x="200" y="255" text-anchor="middle" class="sub-label">Auth Service</text>
  
  <rect x="130" y="280" width="140" height="40" rx="5" ry="5" class="microservice" />
  <text x="200" y="305" text-anchor="middle" class="sub-label">Routing Service</text>
  
  <rect x="130" y="330" width="140" height="40" rx="5" ry="5" class="microservice" />
  <text x="200" y="355" text-anchor="middle" class="sub-label">Tracking Service</text>
  
  <rect x="130" y="380" width="140" height="40" rx="5" ry="5" class="microservice" />
  <text x="200" y="405" text-anchor="middle" class="sub-label">Fleet Service</text>
  
  <rect x="130" y="430" width="140" height="40" rx="5" ry="5" class="microservice" />
  <text x="200" y="455" text-anchor="middle" class="sub-label">Notification Service</text>
  
  <rect x="130" y="480" width="140" height="40" rx="5" ry="5" class="microservice" />
  <text x="200" y="505" text-anchor="middle" class="sub-label">Analytics Service</text>
  
  <!-- Frontend Apps in GKE -->
  <rect x="300" y="200" width="170" height="280" rx="5" ry="5" fill="#EDE7F6" stroke="#673AB7" stroke-width="1" />
  <text x="385" y="220" text-anchor="middle" class="label">Frontend Applications</text>
  
  <rect x="310" y="230" width="150" height="40" rx="5" ry="5" class="app" />
  <text x="385" y="255" text-anchor="middle" class="sub-label">Admin Web App</text>
  
  <rect x="310" y="280" width="150" height="40" rx="5" ry="5" class="app" />
  <text x="385" y="305" text-anchor="middle" class="sub-label">Parent Web App</text>
  
  <rect x="310" y="330" width="150" height="40" rx="5" ry="5" class="app" />
  <text x="385" y="355" text-anchor="middle" class="sub-label">Fleet Web App</text>
  
  <rect x="310" y="380" width="150" height="40" rx="5" ry="5" class="app" />
  <text x="385" y="405" text-anchor="middle" class="sub-label">Dispatch Web App</text>
  
  <rect x="310" y="430" width="150" height="40" rx="5" ry="5" class="app" />
  <text x="385" y="455" text-anchor="middle" class="sub-label">API Gateway</text>
  
  <!-- Databases in GKE -->
  <rect x="490" y="200" width="190" height="330" rx="5" ry="5" fill="#FBE9E7" stroke="#FF5722" stroke-width="1" />
  <text x="585" y="220" text-anchor="middle" class="label">Data Storage</text>
  
  <rect x="500" y="230" width="170" height="40" rx="5" ry="5" class="database" />
  <text x="585" y="255" text-anchor="middle" class="sub-label">Cloud SQL (PostgreSQL)</text>
  
  <rect x="500" y="280" width="170" height="40" rx="5" ry="5" class="database" />
  <text x="585" y="305" text-anchor="middle" class="sub-label">MongoDB</text>
  
  <rect x="500" y="330" width="170" height="40" rx="5" ry="5" class="database" />
  <text x="585" y="355" text-anchor="middle" class="sub-label">Redis Cache</text>
  
  <rect x="500" y="380" width="170" height="40" rx="5" ry="5" class="database" />
  <text x="585" y="405" text-anchor="middle" class="sub-label">Cloud Storage</text>
  
  <rect x="500" y="430" width="170" height="40" rx="5" ry="5" class="database" />
  <text x="585" y="455" text-anchor="middle" class="sub-label">BigQuery</text>
  
  <rect x="500" y="480" width="170" height="40" rx="5" ry="5" class="database" />
  <text x="585" y="505" text-anchor="middle" class="sub-label">Firebase Realtime DB</text>
  
  <!-- Monitoring & Logging -->
  <rect x="100" y="570" width="600" height="100" rx="5" ry="5" fill="#E8EAF6" stroke="#3F51B5" stroke-width="1" />
  <text x="400" y="590" text-anchor="middle" class="label">Monitoring & Logging</text>
  
  <rect x="120" y="610" width="160" height="40" rx="5" ry="5" class="service" />
  <text x="200" y="635" text-anchor="middle" class="sub-label">Cloud Monitoring</text>
  
  <rect x="300" y="610" width="160" height="40" rx="5" ry="5" class="service" />
  <text x="380" y="635" text-anchor="middle" class="sub-label">Cloud Logging</text>
  
  <rect x="480" y="610" width="160" height="40" rx="5" ry="5" class="service" />
  <text x="560" y="635" text-anchor="middle" class="sub-label">Prometheus & Grafana</text>
  
  <!-- VPS Cloud -->
  <rect x="770" y="100" width="380" height="240" rx="20" ry="20" class="vps" />
  <text x="960" y="130" text-anchor="middle" class="section-title">VPS Kubernetes Cluster</text>
  
  <!-- Services in VPS -->
  <rect x="790" y="160" width="160" height="160" rx="5" ry="5" fill="#FFF8E1" stroke="#FFA000" stroke-width="1" />
  <text x="870" y="180" text-anchor="middle" class="label">Services</text>
  
  <rect x="800" y="190" width="140" height="40" rx="5" ry="5" class="microservice" />
  <text x="870" y="215" text-anchor="middle" class="sub-label">Geo Service</text>
  
  <rect x="800" y="240" width="140" height="40" rx="5" ry="5" class="microservice" />
  <text x="870" y="265" text-anchor="middle" class="sub-label">Users Service</text>
  
  <rect x="800" y="290" width="140" height="40" rx="5" ry="5" class="database" />
  <text x="870" y="315" text-anchor="middle" class="sub-label">PostgreSQL</text>
  
  <!-- On-Prem Cloud -->
  <rect x="770" y="360" width="380" height="240" rx="20" ry="20" class="on-prem" />
  <text x="960" y="390" text-anchor="middle" class="section-title">On-Premises K8s Cluster</text>
  
  <!-- Services in On-Prem -->
  <rect x="790" y="420" width="160" height="160" rx="5" ry="5" fill="#F1F8E9" stroke="#7CB342" stroke-width="1" />
  <text x="870" y="440" text-anchor="middle" class="label">Services</text>
  
  <rect x="800" y="450" width="140" height="40" rx="5" ry="5" class="microservice" />
  <text x="870" y="475" text-anchor="middle" class="sub-label">Scheduling Service</text>
  
  <rect x="800" y="500" width="140" height="40" rx="5" ry="5" class="database" />
  <text x="870" y="525" text-anchor="middle" class="sub-label">MongoDB</text>
  
  <rect x="800" y="550" width="140" height="40" rx="5" ry="5" class="service" />
  <text x="870" y="575" text-anchor="middle" class="sub-label">Backup Service</text>
  
  <!-- Mobile Apps -->
  <rect x="770" y="620" width="380" height="160" rx="20" ry="20" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" />
  <text x="960" y="650" text-anchor="middle" class="section-title">Mobile Applications</text>
  
  <rect x="790" y="670" width="160" height="40" rx="5" ry="5" class="app" />
  <text x="870" y="695" text-anchor="middle" class="sub-label">Parent Mobile App</text>
  
  <rect x="790" y="720" width="160" height="40" rx="5" ry="5" class="app" />
  <text x="870" y="745" text-anchor="middle" class="sub-label">Driver Mobile App</text>
  
  <rect x="970" y="670" width="160" height="40" rx="5" ry="5" class="app" />
  <text x="1050" y="695" text-anchor="middle" class="sub-label">Monitor Mobile App</text>
  
  <rect x="970" y="720" width="160" height="40" rx="5" ry="5" class="service" />
  <text x="1050" y="745" text-anchor="middle" class="sub-label">Firebase Services</text>
  
  <!-- Multi-cloud connections -->
  <rect x="970" y="160" width="160" height="160" rx="5" ry="5" fill="#ECEFF1" stroke="#607D8B" stroke-width="1" />
  <text x="1050" y="180" text-anchor="middle" class="label">Networking</text>
  
  <rect x="980" y="190" width="140" height="40" rx="5" ry="5" class="service" />
  <text x="1050" y="215" text-anchor="middle" class="sub-label">Envoy Proxy</text>
  
  <rect x="980" y="240" width="140" height="40" rx="5" ry="5" class="service" />
  <text x="1050" y="265" text-anchor="middle" class="sub-label">Traffic Director</text>
  
  <rect x="980" y="290" width="140" height="40" rx="5" ry="5" class="service" />
  <text x="1050" y="315" text-anchor="middle" class="sub-label">Cloud Interconnect</text>
  
  <!-- On-Prem Networking -->
  <rect x="970" y="420" width="160" height="160" rx="5" ry="5" fill="#ECEFF1" stroke="#607D8B" stroke-width="1" />
  <text x="1050" y="440" text-anchor="middle" class="label">Security</text>
  
  <rect x="980" y="450" width="140" height="40" rx="5" ry="5" class="service" />
  <text x="1050" y="475" text-anchor="middle" class="sub-label">IAM</text>
  
  <rect x="980" y="500" width="140" height="40" rx="5" ry="5" class="service" />
  <text x="1050" y="525" text-anchor="middle" class="sub-label">Data Encryption</text>
  
  <rect x="980" y="550" width="140" height="40" rx="5" ry="5" class="service" />
  <text x="1050" y="575" text-anchor="middle" class="sub-label">Secure Gateway</text>
  
  <!-- Connections -->
  <!-- GKE to VPS -->
  <line x1="700" y1="200" x2="790" y2="200" class="connection" />
  
  <!-- GKE to On-Prem -->
  <line x1="700" y1="400" x2="790" y2="400" class="connection" />
  
  <!-- VPS to On-Prem -->
  <line x1="870" y1="340" x2="870" y2="420" class="connection" />
  
  <!-- Mobile Apps to GKE API Gateway -->
  <line x1="770" y1="700" x2="385" y2="450" class="dashed-connection" />
  
  <!-- GKE Monitoring to On-Prem -->
  <line x1="560" y1="610" x2="800" y2="550" class="dashed-connection" />
  
  <!-- GKE API Gateway to VPS -->
  <line x1="385" y1="430" x2="800" y2="215" class="dashed-connection" />
  
  <!-- GKE API Gateway to On-Prem -->
  <line x1="385" y1="430" x2="800" y2="475" class="dashed-connection" />
  
  <!-- CI/CD Pipeline -->
  <rect x="50" y="710" width="700" height="70" rx="5" ry="5" fill="#E0F7FA" stroke="#00ACC1" stroke-width="1" />
  <text x="400" y="730" text-anchor="middle" class="label">CI/CD Pipeline</text>
  
  <rect x="70" y="740" width="110" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#616161" stroke-width="1" />
  <text x="125" y="760" text-anchor="middle" class="sub-label">GitHub Actions</text>
  
  <rect x="190" y="740" width="110" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#616161" stroke-width="1" />
  <text x="245" y="760" text-anchor="middle" class="sub-label">Terraform</text>
  
  <rect x="310" y="740" width="110" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#616161" stroke-width="1" />
  <text x="365" y="760" text-anchor="middle" class="sub-label">Docker Registry</text>
  
  <rect x="430" y="740" width="110" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#616161" stroke-width="1" />
  <text x="485" y="760" text-anchor="middle" class="sub-label">Cloud Build</text>
  
  <rect x="550" y="740" width="180" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#616161" stroke-width="1" />
  <text x="640" y="760" text-anchor="middle" class="sub-label">Kubernetes Deployment</text>
  
  <line x1="180" y1="755" x2="190" y2="755" class="connection" />
  <line x1="300" y1="755" x2="310" y2="755" class="connection" />
  <line x1="420" y1="755" x2="430" y2="755" class="connection" />
  <line x1="540" y1="755" x2="550" y2="755" class="connection" />
</svg>